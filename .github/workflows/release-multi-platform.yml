name: Release macOS + iOS + Android + Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: app

      - name: Build macOS app
        run: flutter build macos --release
        working-directory: app

      - name: Package app
        run: |
          APP_PATH="$(find app/build/macos/Build/Products/Release -maxdepth 1 -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found in macOS release output"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" BrushLoop-macos.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brushloop-macos
          path: BrushLoop-macos.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: app

      - name: Build iOS app (Simulator)
        run: flutter build ios --simulator --no-codesign
        working-directory: app

      - name: Package app
        run: |
          APP_PATH="$(find app/build/ios/iphonesimulator -maxdepth 1 -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found in iOS simulator output"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" BrushLoop-ios-simulator.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brushloop-ios-simulator
          path: BrushLoop-ios-simulator.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: app

      - name: Build Android APK
        run: flutter build apk --release
        working-directory: app

      - name: Package APK
        run: cp app/build/app/outputs/flutter-apk/app-release.apk BrushLoop-android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brushloop-android
          path: BrushLoop-android.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: app

      - name: Build Linux bundle
        run: flutter build linux --release
        working-directory: app

      - name: Package bundle
        run: tar -czf BrushLoop-linux.tar.gz -C app/build/linux/x64/release/bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brushloop-linux
          path: BrushLoop-linux.tar.gz

  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-macos
      - build-ios
      - build-android
      - build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
