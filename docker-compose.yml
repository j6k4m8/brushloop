services:
  api:
    image: ${API_IMAGE}
    container_name: brushloop-api
    restart: unless-stopped
    environment:
      BRUSHLOOP_HOST: 0.0.0.0
      BRUSHLOOP_PORT: 8787
      BRUSHLOOP_DATA_DIR: /data
      BRUSHLOOP_SQLITE_PATH: /data/brushloop.sqlite
      BRUSHLOOP_STORAGE_DRIVER: local
      BRUSHLOOP_MEDIA_DIR: /data/media
      BRUSHLOOP_NOTIFICATION_LOG_PATH: /data/notifications.log
    volumes:
      - ./deploy/data:/data
    expose:
      - "8787"

  edge:
    image: ${EDGE_IMAGE}
    container_name: brushloop-edge
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - ./deploy/domains.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
